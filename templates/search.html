<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="UNCC Notes App">
    <title>UNCC Notes App - View your Notes</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
<nav>
    <a href="{{ url_for('index') }}"> Home </a>
    <a href="{{ url_for('get_notes') }}"> My Notes </a>
    <a href="{{ url_for('new_note') }}">Add Note</a>
</nav>
<nav>
    <a href="{{ url_for('logout') }}"> Logout </a>
</nav>
<h2>Search</h2>
<table>
    <tr>
        <th>Title</th>
    </tr>
    <tr>
        <td>
            <form action="{{ url_for ('search_results')}}", method="get">
                <div class="formwrapper">
                    <div class="form-field">
                        {{ form.title }} <br/>
                    </div>
                        {{ form.submit }}
                </div>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
